<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="protodo.css">
    <title>Todo List</title>
</head>
<body>
<div class='container' id='container'>
    <div class='header'>To-Do List <image src="icon_128.png"></image></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='1'> <div id='checklist1'></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='2'><div id='checklist2'></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='3'> <div id='checklist3'></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='4'> <div id='checklist4'></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='5'> <div id='checklist5'></div></div>
     <div><input type="text"name="createpoint" id='myinput'placeholder="new task..."></div>
    <div class='taskbuttons' id='taskbuttons'>
        <button id='add'>Add</button>
        <button id='remove'>Remove</button>
        <button id='clear'>Clear</button>
    </div>
</div>
    
    <script src='protodo.js'></script>
</body>
</html>
